    <script type="text/python">
        from browser import document, alert

        # Fonction de conversion
        def primogems_en_invocations(primogems):
            return primogems / 160

        # Fonction de gestion de l'événement de clic
        def convertir(event):
            try:
                primogemmes = float(document['primogemmes'].value)
                invocations = primogems_en_invocations(primogemmes)
                document['resultat'].text = f"{primogemmes} primogemmes = {invocations:.2f} invocations"
            except ValueError:
                alert("Veuillez entrer un nombre valide.")

        # Associer la fonction convertir au bouton
        document['convertir'].bind('click', convertir)
