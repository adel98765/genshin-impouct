<body onload="brython()">

    <header>
        <h1>Convertisseur primogemmes / invocations</h1>
        <p>Convertisseur de Primogemmes en invocation et ouais fdp</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="accueil.html">Accueil</a>
        <a href="contact.html">Contact</a>
        <a href="faq.html">FAQ</a>
    </nav>

    <main>
        <div class="container">
            <h2>Convertisseur Primogemmes en Invocations</h2>
            <label for="primogemmes">Entrez le nombre de primogemmes :</label><br>
            <input type="number" id="primogemmes" placeholder="Nombre de primogemmes" min="0"><br>
            <button id="convertir">Convertir</button><br>

    <main>
        <div class="container">
            <h2>Convertisseur Primogemmes en Invocations</h2>
            <label for="primogemmes">Entrez le nombre de primogemmes :</label><br>
            <input type="number" id="primogemmes" placeholder="Nombre de primogemmes" min="0"><br>
            <button id="convertir">Convertir</button><br>
            <p id="resultat"></p>
        </div>
    </main>

    <footer>
        <p>Genshin Impouct © 2024</p>
        <a href="confidentialite.html">politique de confidentialité</a>
    </footer>

    <!-- Script Python -->
    <script type="text/python">
        from browser import document, alert

        # Fonction de conversion
        def primogems_en_invocations(primogems):
            return primogems / 160

        # Fonction de gestion de l'événement de clic
        def convertir(event):
            try:
                primogemmes = float(document['primogemmes'].value)
                invocations = primogems_en_invocations(primogemmes)
                document['resultat'].text = f"{primogemmes} primogemmes = {invocations:.2f} invocations"
            except ValueError:
                alert("Veuillez entrer un nombre valide.")

        # Associer la fonction convertir au bouton
        document['convertir'].bind('click', convertir)
    </script>

</body>
